<title>Testing OT for Local Folder Access</title>

<body>
    <a href="index.html">Go back to landing page</a>
    <h3>List of web app directories, should include local folder if OT token is functioning correctly:</h3>
    <ul id="list"></ul>
    <script>
        const list = document.getElementById('list');
        let opfs = await navigator.storage.getDirectory();
        for await (let entry of opfs.entries()) {
            let listItem = document.createElement('li');
            listItem.textContent = entry.name;
            list.appendChild(listItem);
        }
    </script>
